<head>

    <title>Phishing Site Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            background-color: #f5f5f5;
        }
        .main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .central{
            display: flex;
            width: 800px;
            height: 300px;
            background-color: white;
            border-radius: 10px;
            margin-top: 100px;
            justify-content: center;
            align-items: center;
        }
        #textInput{
         margin-top: 50px;
        }
   .form{
       display: flex; 
       flex-direction: column;
       width: 300px;
       height: 300px;
       justify-content: center;
       align-items: center;
   }
        .textHeading{
            margin-top: 30px;
            align-items: center;
        }
.Title{
    font-weight: bold;

}

    display: flex;
    flex-direction: column;
    align-items: center;
}
.prediction{
 align-items: center;
 display: flex;
 flex-direction: column;
    height: 50px;
    width: 700px;
}

    </style>

<body>
<div class="main">
    <div class="central">

  <div class="form">
<div class="textHeading">
    <p class="Title">Phishing Site Detector</p>

</div>
    <form action="checkURL" method="post" id="form" class="w-full max-w-sm">
        {% csrf_token %}
          {{form}}

            <p class="test1">{{prediction}}</p>

     <div class="checkbtn">
      <button id="check" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">Check</button>
    </div>
      </form>
     
  </div>

    </div>
</div>
